              <div class="w3-content w3-display-container">
                <img class="mySlides" src="img/portfolio/macro1.jpg" style="width:50%">
                <img class="mySlides" src="img/portfolio/macro2.jpg" style="width:50%">
                <img class="mySlides" src="img/portfolio/macro3.jpg" style="width:22%">
                <img class="mySlides" src="img/portfolio/beroepen4.png" style="width:50%">
                <div class="buttons">
                <button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
                <button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">&#10095;</button>
              </div>
              </div>

              <script>
                  var slideIndex = 1;
                  showDivs(slideIndex);
                  
                  function plusDivs(n) {
                    showDivs(slideIndex += n);
                  }
                  
                  function showDivs(n) {
                    var i;
                    var x = document.getElementsByClassName("mySlides");
                    if (n > x.length) {slideIndex = 1}    
                    if (n < 1) {slideIndex = x.length}
                    for (i = 0; i < x.length; i++) {
                       x[i].style.display = "none";  
                    }
                    x[slideIndex-1].style.display = "block";  
                  }
                  </script>
    
              <script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
